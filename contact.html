<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Packers and Movers</title>
    <link  rel="icon" href="laxpresspackers.com\fevicon.png" type="image/png">
    <link rel="stylesheet" href="laxpresspackers.com/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));
        });
        document.addEventListener("DOMContentLoaded", function() {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #004080;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin: 5px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background-color: #003366;
        }
        @media (max-width: 600px) {
            .contact-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header id="header">    
        <!-- Include header component -->
        <!-- Add header.html content here -->
    </header>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>üìç Address:</strong> 123, Main Street, Your City, Your Country</p>
            <p><strong>üìû Phone:</strong> +91 98765 43210</p>
            <p><strong>üìß Email:</strong> info@laxpresspackers.com</p>
        </div>
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer id="footer">
        <!-- Include footer component -->
        <!-- Add footer.html content here -->
    </footer>

    <script src="laxpresspackers.com/scripts.js"></script>
</body>
</html>
